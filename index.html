<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=1280, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
          @font-face {
      font-family: FormulaE;
      src: url(media/FESans.var.woff2);
    }

    body {
      font-family: FormulaE;
    }

    .table-container {
    height: 45vh;
    overflow-y: scroll; /* Add scroll bar if table content overflows */
  }

  #myVideo {
    max-width: 100%;
  }

  #spoiler-container {
    display: none;
  }
    </style>
    <title>Social Media and Live Sports</title>
  </head>
  <body style="background-color:#1DA1F2;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:black;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Social Media and Sports</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Mexico Eprix</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="diriyah.html">Diriyah Eprix</a>
          </li>
          </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-5">
          <div class="embed-responsive embed-responsive-16by9">
            <video id="myVideo" src="media/FE-Mexico23.mp4" controls></video>
          </div>
          <div id="buttons">
            <button onclick="playVideo()" class="btn btn-primary">Play</button>
            <button onclick="pauseVideo()" class="btn btn-primary">Pause</button>
            <button onclick="fastForward()" class="btn btn-primary">Fast Forward</button>
            <button onclick="rewind()" class="btn btn-primary">Rewind</button>
            <button onclick="raceStart()" class="btn btn-primary">Race Start</button>
            <button onclick="topPosts()" class="btn btn-primary">Top Posts</button>
            <button onclick="spoilerButton()" class = "btn btn-primary" id="spoiler-button">SPOILERS - CLICK HERE FOR HIGHLIGHTS</button>
          </div>
          <div class="container" id="spoiler-container" style="padding-top: 10px;">
            <div class="row">
              <div class="col-12 overflow-x-auto">
                <div class="d-flex flex-row">
                  <div id="added-buttons" class="d-flex flex-nowrap">
                    <!-- Buttons will be added dynamically here -->
                  </div>
                </div>
              </div>
            </div>
            </div>
            </div>

        
  

        
        
        <div class="col-lg-7">
          <div class="table-container">
          <table id="twitter-posts" class="table table-dark table-striped">
            <thead>
              <tr>
                <th>User</th>
                <th>Message</th>
                <th onclick="sortTableRetweets()">Retweets</th>
                <th onclick="sortTableLikes()">Likes</th>
                <th>URL</th>
                <th id="timestamp"></th>
              </tr>
            </thead>
            <tbody>
              <!-- Social media posts will be dynamically added here -->
            </tbody>
          </table>
          </div>
          <div class="table-container">
          <table id="reddit-posts" class="table table-dark table-striped">
            <thead>
              <tr>
                <th>User</th>
                <th>Message</th>
                <th onClick="sortTableUpvotes()">Upvotes</th>
                <th>URL</th>
                <th id="timestamp"></th>
              </tr>
            </thead>
            <tbody>
              <!-- Social media posts will be dynamically added here -->
            </tbody>
          </table>
          </div>
          </div>
      </div>
    </div>


    <script src="mexicoScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
